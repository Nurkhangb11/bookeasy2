<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="hotel.html">Book a Hotel</a></li>
                <li><a href="car.html">Book a Car</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html" class="account-link"><i class="fa fa-user"></i> Account</a></li>
            </ul>
        </nav>
    </header>

    <section class="hotel-section">
        <h2>Available Hotels</h2>

        <div class="filter-sort-container">
            <label for="filterHotels">Filter by name:</label>
            <input type="text" id="filterHotels" placeholder="Enter hotel name">

            <label for="sortHotels">Sort by:</label>
            <select id="sortHotels">
                <option value="price">Price</option>
                <option value="rating">Rating</option>
                <option value="name">Name</option>
            </select>

            <button id="applyFilterSort">Apply</button>
        </div>

        <div id="hotelList">
            <!-- Hotel items will be dynamically added here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hotel Booking</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
