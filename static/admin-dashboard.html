<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="car.html">View Cars</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <main>
        <section id="manageCars">
            <h2>Manage Cars</h2>
            <form id="addCarForm">
                <label for="carName">Car Name:</label>
                <input type="text" id="carName" placeholder="Enter car name" required>

                <label for="carPrice">Car Price:</label>
                <input type="number" id="carPrice" placeholder="Enter car price" required>

                <label for="carCategory">Car Category:</label>
                <input type="text" id="carCategory" placeholder="Enter car category" required>

                <button type="submit">Add Car</button>
            </form>

            <h3>Car List</h3>
            <table id="carTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
